<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
  <section id="img">     
  <img src="images/image-product-mobile.jpg" alt="product" id="img1">
  <img src="images/image-product-desktop.jpg" alt="product" id="img2">
  </section>
  <section id="conteudo">
  <span id="perfume">Perfume</span>

  <h1>Gabrielle Essence Eau De Parfum</h1>

  <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>

  <span id="desconto">$149.99</span>
  <span id="preco"><del>$169.99</del></span>

  <a href="#" id="buy"><img src="images/icon-cart.svg" alt="icone_buyCart" id="cart">Add to Cart</a>
  </section>
  </main>
</body>
</html>
